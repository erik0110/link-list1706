<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Linked List</title>
    <link href="styles.css" rel="stylesheet" type="text/css">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,600,800" rel="stylesheet">
  </head>

  <body>
    <section id="website-entry">
      <div class="left-container">
        <h1>Linked<img src="/Users/amyholt/Desktop/linked-list-logo.svg" alt="Links">List</h1>
        <form id="user-input" >
          <label for="title">
            <input type="text" name="website-title" placeholder="Website Title" class="title" id="title"/>
          </label>
          <label for="url">
            <input type="url" name="website-url" placeholder="Website URL" class="url" id="url" />
          </label>
          <label for="submit">
            <input type="submit" name="" value="Enter" class="enter-btn" id="submit" disabled />
          </label>
        </form>

        <div class="error">
          <p>Please Enter a Valid URL</p>
        </div>

        <div class="count-info">
          <article class="total-cards">
            <p class="count-text">Total <span class="hide-link-text">Links</span></p>
            <p class="count-number total-card-count" ></p>
          </article>

          <article class="read-count">
            <p class="count-text">Read <span class="hide-link-text">Links</span></p>
            <p class="count-number read-card-count">0</p>
          </article>

          <article class="unread-count">
            <p class="count-text">Unread <span class="hide-link-text">Links</span></p>
            <p class="count-number unread-card-count">0</p>
          </article>

          <button type="button" name="button" class="delete-read-btn">Delete Read Links</button>
        </div>
      </div>
    </section>

    <section id="website-list">
      <!-- <article>
        <h2 class="card-title">The Website Title</h2>

        <a href="" target="_blank" class="card-url-link" >www.thewebsiteurl.com</a>

        <p class="read-indicator">Read</p>

        <button type="button" name="delete" class="delete-card-btn">Delete</button>
    </article> -->

    </section>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script>window.jQuery || document.write('<script src="path/to/your/jquery.min.js"><\/script>')</script>
    <script type="text/javascript" src="script.js"></script>
  </body>


</html>
